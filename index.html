<DOCTYPE html>
    <html lang="en">
       <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Survey Form</title>
      <link href="styles.css" rel="stylesheet"/>
    </head>
      <body>
        <div class="container">
        <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
          <section>
            <form id="survey-form">
                <label id="name-label">Name</label><br>
                <input type="text" id="name" required name="name" placeholder="Enter your name">
                
                <div class="email">
                  <label id="email-label">Email</label><br>
                  <input type="email" id="email" required value="email" name="email" placeholder="Enter your Email">
                </div>

                <div class="age">
                    <label id="number-label">Age(optional)</label><br>
                    <input type="number" min="16" max="80" id="number" placeholder="Enter a number">
                </div>

                <div class="option">
                    <label>Which option best describe your current role?</label><br>
                      <select type="dropdown" id="dropdown">
                        <option disabled selected>select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                      </select>
                </div>

                <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                      <li><input type="radio" checked id="Definitely" name="attribute" value="Definitely"><label for="Definitely">Definitely</label></li> 
                      <li><input type="radio" id="maybe" name="attribute" value="maybe"><label for="maybe">Maybe</label></li> 
                      <li><input type="radio" id="not-sure" name="attribute" value="not-sure"><label for="not-sure">Not sure</label></li>
                    </div>

                <div class="recommend">
                    <label>what is your favorite feature of freeCodeCamp?</label><br>
                  <select type="dropdown" value id="dropdown">
                      <option disabled selected value="">select an option</option>
                      <option>Challenges</option>
                      <option>Project</option>
                      <option>Community</option>
                      <option>Open Source</option> 
                  </select>
                </div>
            
                  <p>What would you like to see improved? (check all that apply)</p>
                  <li><input id="Front-end" checked type="checkbox" name="personality" value="attribute"> <label for="Front-end">Front-end Projects</label></li>
                  <li><input id="Back-end" type="checkbox" name="personality" value="attribute"> <label for="Back-end">Back-end Project</label></li>
                  <li><input id="data visualization" type="checkbox" name="personality" value="attribute"> <label for="data visualization"> data visualization</label></li>
                  <li><input id="Challenges" type="checkbox" name="personality" value="attribute"> <label for="Challenges"> Challenges</label></li>
                  <li><input id="Open Source Community" type="checkbox" name="personality" value="attribute"> <label for="Open Source Community"> Open Source Community</label></li>
                  <li><input id="Gitter help rooms" type="checkbox" name="personality" value="attribute"> <label for="Gitter help rooms"> Gitter help rooms</label></li>
                  <li><input id="Videos" type="checkbox" name="personality" value="Videos"> <label for="Videos">Videos</label></li>
                  <li><input id="City Meetups" type="checkbox" name="personality" value="attribute"> <label for="City Meetups">City Meetups</label></li>
                  <li><input id="Wiki" type="checkbox" name="personality" value="attribute"> <label for="Wiki">Wiki</label></li>
                  <li><input id="Forum" type="checkbox" name="personality" value="attribute"> <label for="Forum">Forum</label></li>
                  <li><input id="Additional Courses" type="checkbox" name="personality" value="attribute"> <label for="Additional Courses">Additional Courses</label></li>
                

                  <label>Any comments or suggestion</label><br>
                  <textarea>Enter your comment here...</textarea><br>
                  <button id="submit">Submit</button>
            </form>
          </section>
        </main>
        
          
        </div>
      </body>
    </html>
